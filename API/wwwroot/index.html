<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<style>
    .page-wr {
        text-align: center;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        width: 60%;
        height: 50%;
    }
    .card{
        margin: 0 1%;
    }
</style>
<script src="js/main.js"></script>
<body>
    <div id="body">
        <div class="page-wr container">
            <div class="row">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <form method="post" action="image/upload" enctype="multipart/form-data" target="_blank">
                            <div class="form-group">
                                ASP.NET Web API File Upload
                            </div>
                            <div class="form-group">
                                <label>
                                    Browse File
                                </label>
                                <input name="myFile" type="file" class="form-control" />
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="Upload" />
                            </div>
                        </form>
                    </div>
                    <div class="card-body">
                        <form method="get" id="imageGet" data-action="image/{id}" enctype="multipart/form-data" target="_blank">
                            <div class="form-group">
                                File Api Get
                            </div>
                            <div class="form-group">
                                <label>Image Id</label>
                                <select type="text" id="imageList2" class="form-control">
                                    <option></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="Get" />
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <form method="post" action="map" enctype="multipart/form-data" target="_blank">
                            <div class="form-group">
                                Map Api Create
                            </div>
                            <div class="form-group">
                                <input type="text" name="Name" class="form-control" placeholder="Map name" />
                            </div>
                            <div class="form-group">
                                <label>Image Id</label>
                                <select type="text" name="ImageId" id="imageList" class="form-control">
                                    <option></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="Create" />
                            </div>
                        </form>
                    </div>
                    <div class="card-body">
                        <form method="get" id="mapGet" data-action="map/{id}" enctype="multipart/form-data" target="_blank">
                            <div class="form-group">
                                Map Api Get
                            </div>
                            <div class="form-group">
                                <label>Map Id</label>
                                <select type="text" id="mapList" class="form-control">
                                    <option></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="Get" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
